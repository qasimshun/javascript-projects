<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="upper">
            <div class="answer"></div>
            <div class="current"></div>
        </div>
        <div class="lower">
            <button class="number">0</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="plus operation">plus</button>
            <button class="multiply operation">multiply</button>
            <button class="minus operation">minus</button>
            <button class="divide operation">divide</button>
            <button class="ac">Ac</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="claculator.js"></script>
</body>
</html>
