<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>task List project</title>
</head>
<body>
    <div class="big-box">
        <div class="first-box">
            <h1>Task list</h1>
            <input type="text" placeholder="new task" class="new">
            <button class="add">add task</button>
        </div>
        <div class="second-box">
            <h1>task</h1>
            <input type="text" placeholder="clear task" class="remove">
            <button class="clear">clear task</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
