<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisors</title>
    <style>
        @import url(style.css);
    </style>
</head>
<body>
    <h1>
        Rock Paper scisors
    </h1>
    <article>
        <div class="score_box">
            <div>
                <span id="user">0</span><span>:</span><span id="comp">0</span>
            </div>
            <div class="user">
                <span>user</span>
            </div>
            <div class="comp">
                <span>comp</span>
            </div>
        </div>
        <h2 id="statement">Paper covers Rock. you win!</h2>
        <div class="img">
            <div id="rock"> 
                <img src="paper.jpg" alt="">
            </div>
            <div id="paper">
                <img src="rock.jpg" alt="">
            </div>
            <div id="scissors">
                <img src="scisor.jpg" alt="">
            </div>
        </div>
        <div>
            <p>Make your move.</p>
        </div>
    </article>
    <script src="app.js"></script>
</body>
</html>
